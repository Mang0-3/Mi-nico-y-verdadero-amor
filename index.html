<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>secret</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Nunito, sans-serif;
    }

    body {
      height: 100vh;
      background: #eef1f7;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-box {
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 300px;
      text-align: center;
    }

    .login-box input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    .login-box button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      border: none;
      color: white;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
    }

    #message {
      margin-top: 10px;
      font-weight: 500;
      font-size: 0.95rem;
      min-height: 1em;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login</h2>
    <form id="loginForm" action="message.html" method="POST" onsubmit="return validateLogin()">
      <input type="text" id="username" placeholder="Username">
      <input type="password" id="password" placeholder="Password">
      <button type="submit">Log In</button>
      <p id="message"></p>
    </form>
  </div>

  <script>
    function validateLogin() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const message = document.getElementById("message");

      if (!username || !password) {
        message.textContent = "Please fill in both fields.";
        message.style.color = "red";
        return false;
      }

      if (username === "yziaela" && password === "010325") {
        return true; // Proceed to message.html
      }

      message.textContent = "Invalid username or password. Hint: pseudonym and day of confession";
      message.style.color = "red";
      return false;
    }
  </script>
</body>
</html>
