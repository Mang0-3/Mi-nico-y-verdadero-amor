<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>100 Buttons</title>
<style>
  body {
    display: flex;
    flex-wrap: wrap;
    max-width: 600px;
    margin: 2rem auto;
    gap: 10px;
  }
  button {
    width: 50px;
    height: 50px;
    border: none;
    color: white;
    font-weight: bold;
    font-size: 16px;
    cursor: pointer;
    border-radius: 5px;
  }
</style>
</head>
<body>
<script>
for (let i = 1; i <= 100; i++) {
  const btn = document.createElement('button');
  btn.textContent = i;
  btn.style.backgroundColor = '#' + Math.floor(Math.random() * 16777215).toString(16).padStart(6, '0');

  btn.onclick = () => {
    if (i === 87) {
      window.location.href = 'message.html';
    } else {
      btn.style.visibility = 'hidden'; // hides but keeps space
    }
  };

  document.body.appendChild(btn);
}
</script>
</body>
</html>
