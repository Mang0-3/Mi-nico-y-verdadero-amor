<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quote</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to right, #ffecd2, #fcb69f);
      font-family: 'Georgia', serif;
    }

    .quote {
      text-align: center;
      font-size: 2rem;
      color: #333;
      padding: 20px;
      max-width: 600px;
    }
  </style>
</head>
<body>
  <div class="quote">
    "Mahal kita, pero mahal ko rin naman sarili ko. Kaya sana next time na mahalin mo ulit ako, sana naman sure ka na and handa ka na talagang mahalin ako."
  </div>
</body>
</html>
